name: build and deploy notebook

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch; adjust if your primary branch has a different name.
    paths:
      - 'examples/*.py'  # Trigger only when Python files are changed.


permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  # Specify the Python version.

      - name: pwd and ls
        run: |
          pwd
          ls

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupytext

      - name: Convert Python examples/inline_example.py to Jupyter Notebooks
        run: |
          jupytext --to notebook inline_example.py
        working-directory: ./examples

#      - name: Install GHP Import
#        run: pip install ghp-import
#
#      - name: Publish to gh-pages
#        run: |
#          ghp-import -n -p -f examples/inline_example.ipynb
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/notebooks/
          force_orphan: true
